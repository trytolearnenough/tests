<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>Site</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>TEST</h1>
    <div id="test">
        <h2>autocapitalize</h2>
            <textarea autocapitalize="sentences" placeholder="sentences"></textarea>
            <textarea autocapitalize="words" placeholder="words"></textarea>
            <textarea autocapitalize="characters" placeholder="characters"></textarea>
        <h2>autofocus</h2>
        <input type="text" placeholder="autofocus" autofocus>
        <h2>contenteditable</h2>
        <p contenteditable="true">Lorem ipsum dolor sit amet elit.</p>
        <h2>data-*</h2>
        <p data-color="red" data-num="1234">Lorem ipsum dolor sit amet elit.</p>
        <p data-color="blue" data-num="4321">Lorem ipsum dolor sit amet elit.</p>
        <h2>dir</h2>
        <p dir="auto">هذه الفقرة باللغة العربية ، لذا يجب الانتقال من اليمين إلى اليسار.</p>
        <h2>draggable</h2>
        <p draggable="true" ondragstart="dragstart(event)">Paragraphe à déplacer dans un formulaire.</p>
        <h2>enterkeyhint</h2>
        <input enterkeyhint="enter" placeholder="enter">
        <input enterkeyhint="done" placeholder="done">
        <input enterkeyhint="go" placeholder="go">
        <input enterkeyhint="next" placeholder="next">
        <input enterkeyhint="previous" placeholder="previous">
        <input enterkeyhint="search" placeholder="search">
        <input enterkeyhint="send" placeholder="send">
    </div>
    <script src="main.js"></script>
</body>
</html>
